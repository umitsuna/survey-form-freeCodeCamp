<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
  
            <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input id="name" type="text" name="name" placeholder="enter your name" required class="form-control">
            </div>

            <div class="form-group">
              <label id="email-label" for="email">E-Mail</label>
              <input id="email" type="email" name="email" placeholder="enter your e-mail" required class="form-control">
            </div>

            <div class="form-group">
              <label id="number-label" for="age">Age</label>
              <input id="number" type="number" name="age" placeholder="how old are you?" min="10" max="99" required class="form-control">
            </div>
        
            <div class="form-group">
              <p>Which option best describes your current role?</p>
             <select id="dropdown" name="role" class="form-control">
                <option disabled="" selected="" value="" >Select     current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
              </select>
            </div>
        
            <div class="form-group">
              <p>Would you recommend freeCodeCamp to a friend?</p>
              <label>
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="" >Definitely
              </label>
              <label>
                <input name="user-recommend" value="maybe" type="radio" class="input-radio" >Maybe
              </label>
              <label>
                <input name="user-recommend" value="never" type="radio" class="input-radio" >Never
              </label>
            </div>
        
            <div class="form-group">
               <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
              <label>
                <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Frontend Projects
              </label>     
              <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Backend Projects
              </label>
              <label>
                <input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos
              </label>
              <label>
                <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki
              </label>
              <label>
                <input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum
              </label>
            </div>

            <div class="form-group">
                  <p>Any comments or suggestions?</p>
                  <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                  <button id="submit" type="submit" class="submit-button">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
